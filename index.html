<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw's Coding & Conseqeunces</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <div id="scores" class="highscores">Best of the Best</div>
        <div id="countdown" class="timer"></div>
    </header>
    <div class="container">
        <div id="question-container" class="hidden">
            <div id="question">Hello, I want to play a game.</div>
            <div id="answer-btn" class="btn-grid">
                <button class="btn">Prompt 1</button>
                <button class="btn">Prompt 2</button>
                <button class="btn">Prompt 3</button>
                <button class="btn">Prompt 4</button>
            </div>
            <div class="controller">
                <button id="start_game" class="start-btn btn">Let the Games Begin</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
